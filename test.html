<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <h1>Profile</h1>
      <form action="#" method="GET">
          <div class="left-container">
              <div>
                  <label for="fullname"><h4>Full Name: </h4></label>
                  <input type="text" name="fullName" id="fullname" required>
                  <br>
              </div>
              <div>
                  <h4 style="display: inline;">Sex: </h4>
                  
                  <input type="radio" name="gender" value="male" id="male">
                  <label for="male">Male</label>
                  
                  <input type="radio" name="gender" value="female" id="female">
                  <label for="female">Female</label>
              </div>
              <div>
                  <label for="dateofbirth"><h4>Date of birth:</h4></label>
                  <input type="date" name="dateOfBirth" id="dateofbirth">
              </div>
              
              
              <div>
                  <label for="address"><h4>Address</h4></label>
                  <input type="text" name="address" id="address" required>
              
              </div>

              <div>
                  <label for="phonenumber"><h4>Phone number: </h4></label>
                  <input type="text" name="phoneNumber" id="phonenumber" required>
          
              </div>
              <div>
                  <label for="habit">
                      <h4>Hobbies: </h4>
                  </label>
                  <input type="text" id="habit" name="habit">
              </div>
              
          </div>

          <div class="right-container">
              <div>
                  <label for="email"><h4>Email</h4></label>
                  <input type="text" name="email" id="email">
              </div>
              <div>
                  <label for="grade"><h4>Literacy: </h4></label>
                  <input type="text" name="grade" id="grade" required>
              
              </div>
              <div>
                  <label for="experience"><h4>Experiences: </h4></label>
                  <textarea name="experience" id="experience" cols="30" rows="10"></textarea>
              </div>
                  
          </div>
      </form>
      <div class="btn-update">
        <input type="submit"  value="Cập nhật">
      </div>
    </div>
  </body>
</html>
